<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/image.png"
        alt="Jimmy's Diner Logo image with big burger "
      />
    </header>
    <main>
      <section id="menu"></section>
      <section id="order">
        <div class="order-list"></div>
        <div class="summary"></div>
      </section>
      <section class="card-details">
        <h2 class="details-header">Enter card details</h2>
        <form id="payment-form" action="">
          <input
            class="form-name"
            type="text"
            pattern="[A-Za-z]+"
            placeholder="Enter your name"
            required
          />
          <input type="number" placeholder="Enter card number" required />
          <input
            type="text"
            placeholder="Enter CVV"
            pattern="[0-9]{3}"
            maxlength="3"
            minlength="3"
            required
          />
          <button type="submit" class="complete-order-btn submit-payment-btn">
            Pay
          </button>
        </form>
      </section>
      <section>
        <div class="popup hidden" id="popup">
          <h2>Special Offer!</h2>
          <p>
            Order a meal with a drink and get
            <span class="discount">15%</span> off your total bill!
          </p>
          <button class="close-popup">Got it!</button>
        </div>
      </section>
      <section id="after-payment-info"></section>
      <!-- rating section -->
      <section id="rating">
        <h2>Please rate your experience:</h2>
        <div id="star-rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5"><i class="fa-regular fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4"><i class="fa-regular fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3"><i class="fa-regular fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2"><i class="fa-regular fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1"><i class="fa-regular fa-star"></i></label>
        </div>
      </section>
    </main>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/60d702f6cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
