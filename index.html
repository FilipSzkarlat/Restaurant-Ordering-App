<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="images/image.png"
        alt="Jimmy's Diner Logo image with big burger "
      />
    </header>
    <main>
      <section id="menu"></section>
      <section id="order">
        <div class="order-list"></div>
        <div class="summary"></div>
      </section>
      <section class="card-details">
        <h2 class="details-header">Enter card details</h2>
        <form id="payment-form" action="">
          <input
            class="form-name"
            type="text"
            placeholder="Enter your name"
            required
          />
          <input type="number" placeholder="Enter card number" required />
          <input
            type="text"
            placeholder="Enter CVV"
            pattern="[0-9]{3}"
            maxlength="3"
            minlength="3"
            required
          />
          <button type="submit" class="complete-order-btn submit-payment-btn">
            Pay
          </button>
        </form>
      </section>
      <section id="after-payment-info"></section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
